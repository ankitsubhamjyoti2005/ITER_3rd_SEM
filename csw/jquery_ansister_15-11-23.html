<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ancestors *{
            display: block;
            border: 2px solid lightgray;
            padding: 5px;
            margin: 15px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("span").parent().css({"color":"red","border":"2px solid red"});
        })
    </script>
</head>
<body>
    <div class = "ancestors">
        <div style="width: 500px;">div (great-grandfather)
            <ul>ul (great grandmother)
                <li> li (direct parent)
                    <span>span</span>
                </li>
            </ul>
        </div>

        <div style="width: 500;">div (grandparent)
            <p>p (direct parent)
                <span>span</span>
            </p>

        </div>
    </div>
</body>
</html>
